title: "MenuWorks 2.0"

items:
  - type: submenu
    label: "System Tools"
    hotkey: "S"
    target: "system"

  - type: separator

  - type: back
    label: "Quit"

menus:
  system:
    title: "System Tools"
    items:
      - type: command
        label: "System Info"
        hotkey: "I"
        exec:
          windows: "systeminfo"
          linux: "uname -a"
          mac: "system_profiler SPSoftwareDataType"
      - type: command
        label: "CPU Info"
        hotkey: "C"
        exec:
          windows: "wmic cpu get name,ThreadCount,MaxClockSpeed"
          linux: "lscpu"
          mac: "sysctl -n hw.ncpu"
      - type: command
        label: "Network Status"
        hotkey: "N"
        exec:
          windows: "ipconfig"
          linux: "ip addr show"
          mac: "ifconfig"
      - type: command
        label: "Running Processes"
        hotkey: "R"
        exec:
          windows: "tasklist"
          linux: "ps aux"
          mac: "ps aux"
