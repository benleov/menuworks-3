title: "MenuWorks 3.0"

# Theme selection (choose from themes defined below)
theme: "retro"

# Theme definitions
themes:
  dark:
    background: "black"
    text: "silver"
    border: "aqua"
    highlight_bg: "navy"
    highlight_fg: "white"
    hotkey: "yellow"
    shadow: "gray"
    disabled: "gray"
  
  light:
    background: "white"
    text: "black"
    border: "navy"
    highlight_bg: "silver"
    highlight_fg: "black"
    hotkey: "blue"
    shadow: "gray"
    disabled: "gray"
    
  retro:
    background: "blue"
    text: "silver"
    border: "aqua"
    highlight_bg: "blue"
    highlight_fg: "white"
    hotkey: "yellow"
    shadow: "gray"
    disabled: "gray"

items:
  - type: submenu
    label: "System Tools"
    hotkey: "S"
    target: "system"

  - type: separator

  - type: back
    label: "Quit"

menus:
  system:
    title: "System Tools"
    items:
      - type: command
        label: "System Info"
        hotkey: "I"
        exec:
          windows: "systeminfo"
          linux: "uname -a"
          mac: "system_profiler SPSoftwareDataType"
      - type: command
        label: "CPU Info"
        hotkey: "C"
        exec:
          windows: "wmic cpu get name,ThreadCount,MaxClockSpeed"
          linux: "lscpu"
          mac: "sysctl -n hw.ncpu"
      - type: command
        label: "Network Status"
        hotkey: "N"
        exec:
          windows: "ipconfig"
          linux: "ip addr show"
          mac: "ifconfig"
      - type: command
        label: "Running Processes"
        hotkey: "R"
        exec:
          windows: "tasklist"
          linux: "ps aux"
          mac: "ps aux"
