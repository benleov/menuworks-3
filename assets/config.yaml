title: "MenuWorks 3.0"

# Theme selection (choose from themes defined below)
theme: "dark"

# Theme definitions
themes:
  retro:
    background: "blue"
    text: "silver"
    border: "aqua"
    highlight_bg: "blue"
    highlight_fg: "white"
    hotkey: "yellow"
    shadow: "gray"
    disabled: "gray"
  
  dark:
    background: "blue"
    text: "silver"
    border: "aqua"
    highlight_bg: "navy"
    highlight_fg: "white"
    hotkey: "yellow"
    shadow: "gray"
    disabled: "gray"
  
  light:
    background: "white"
    text: "black"
    border: "navy"
    highlight_bg: "silver"
    highlight_fg: "white"
    hotkey: "blue"
    shadow: "gray"
    disabled: "gray"
    menu_bg: "silver"

items:
  - type: submenu
    label: "System Tools"
    hotkey: "S"
    target: "system"

  - type: submenu
    label: "Utilities"
    hotkey: "U"
    target: "utils"

  - type: separator

  - type: back
    label: "Quit"

menus:
  system:
    title: "System Tools"
    items:
      - type: command
        label: "Show Date/Time"
        hotkey: "D"
        exec:
          windows: "echo Current date is %DATE% %TIME%"
          linux: "date"
          mac: "date"

      - type: command
        label: "Show Environment"
        hotkey: "E"
        exec:
          windows: "echo User: %USERNAME%"
          linux: "echo User: $USER"
          mac: "echo User: $USER"

      - type: separator

      - type: back
        label: "Back"

  utils:
    title: "Utilities"
    items:
      - type: command
        label: "Echo Test"
        hotkey: "E"
        exec:
          windows: "echo Hello from MenuWorks!"
          linux: "echo Hello from MenuWorks!"
          mac: "echo Hello from MenuWorks!"

      - type: command
        label: "List System Info"
        hotkey: "L"
        exec:
          windows: "echo This is a utility command"
          linux: "echo This is a utility command"
          mac: "echo This is a utility command"

      - type: separator

      - type: back
        label: "Back"
